<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文章列表</title>
    <link rel="stylesheet" href="__PUBLIC__/Admin/Css/public.css" type="text/css">
</head>
<body>
<table class="table">
    <tr>
        <th>标题</th>
        <th>作者</th>
        <th>发布时间</th>
        <th>是否显示在主页</th>
        <th>操作</th>
    </tr>
    <!--循环开始-->
    <foreach name="articles" item="article">
        <tr>
            <td>{$article.title}</td>
            <td>{$article.author}</td>
            <td>{$article.time}</td>
            <if condition="$article.home eq 0">
                <td>否</td>
                <else /><td>是</td>
            </if>
            <td>
                <button value="{$article.aid}" onclick="return xg(this)">修改</button>
                <button value="{$article.aid}" onclick="return sc(this)">删除</button>
            </td>
        </tr>
    </foreach>
    <!--循环结束-->
</table>
{$page}
</body>
<script>
    function sc(obj) {
        if (confirm("确定要删除？")) {
            window.location.href = "{:U('article/sc')}" + "?id=" + obj.value;
        }
    }
    function xg(obj) {
        window.location.href = "{:U('article/article')}" + "?id=" + obj.value;
    }
</script>
</html>
