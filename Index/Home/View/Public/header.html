<head>
    <meta charset="utf-8">
    <title>{$home.name}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="__PUBLIC__/images/favicon.gif"/>
    <link rel="stylesheet" href="__PUBLIC__/css/style.css" media="screen"/><!-- MAIN STYLE CSS FILE -->
    <link rel="stylesheet" href="__PUBLIC__/css/responsive.css" media="screen"/><!-- RESPONSIVE CSS FILE -->
    <link rel="stylesheet" href="__PUBLIC__/css/responsive.css" media="screen"/><!-- RESPONSIVE CSS FILE -->
    <link rel="stylesheet" id="style-color" href="__PUBLIC__/css/colors/blue-color.css" media="screen"/>
    <!-- DEFAULT BLUE COLOR CSS FILE -->
    <link href='http//fonts.googleapis.com/css?family=Roboto:400,300,700,500' rel='stylesheet' type='text/css'>
    <!-- ROBOTO FONT FROM GOOGLE CSS FILE -->
    <link rel="stylesheet" href="__PUBLIC__/css/prettyPhoto.css" media="screen"/><!--PRETTYPHOTO CSS FILE -->
    <link rel="stylesheet" href="__PUBLIC__/css/font-awesome/font-awesome.min.css" media="screen"/>
    <!-- FONT AWESOME ICONS CSS FILE -->
    <link rel="stylesheet" href="__PUBLIC__/css/layer-slider.css" media="screen"/><!-- LAYER SLIDER CSS FILE -->
    <link rel="stylesheet" href="__PUBLIC__/css/flexslider.css" media="screen"/><!-- FLEX SLIDER CSS FILE -->
    <link rel="stylesheet" href="__PUBLIC__/css/revolution-slider.css" media="screen"/>
    <!-- REVOLUTION SLIDER CSS FILE -->
    <!-- All JavaScript Files (FOR FASTER LOADING OF YOUR SITE, REMOVE ALL JS PLUGINS YOU WILL NOT USE)-->

    <!-- JQUERY UI JS FILE -->
    <script type="text/javascript" src="__PUBLIC__/js/flex-slider.min.js"></script><!-- FLEX SLIDER JS FILE -->
    <script type="text/javascript" src="__PUBLIC__/js/navigation.min.js"></script><!-- MAIN NAVIGATION JS FILE -->
    <script type="text/javascript" src="__PUBLIC__/js/jquery.layerslider.js"></script><!-- LAYER SLIDER JS FILE -->
    <script type="text/javascript" src="__PUBLIC__/js/layerslider.transitions.js"></script>
    <!-- LAYER SLIDER TRANSITIONS JS FILE -->
    <script type="text/javascript" src="__PUBLIC__/js/map.min.js"></script><!-- GOOGLE MAP JS FILE -->
    <script type="text/javascript" src="__PUBLIC__/js/carousel.js"></script><!-- CAROUSEL SLIDER JS -->
    <script type="text/javascript" src="__PUBLIC__/js/jquery.theme.plugins.min.js"></script>
    <!-- REVOLUTION SLIDER PLUGINS JS FILE -->
    <script type="text/javascript" src="__PUBLIC__/js/jquery.themepunch.revolution.min.js"></script>
    <!-- REVOLUTION SLIDER JS FILE -->
    <script type="text/javascript" src="__PUBLIC__/js/flickr.js"></script><!-- FLICKR WIDGET JS FILE -->
    <script type="text/javascript" src="__PUBLIC__/js/instagram.js"></script><!-- INSTAGRAM WIDGET JS FILE -->
    <script type="text/javascript" src="__PUBLIC__/js/jquery.twitter.js"></script><!--TWITTER WIDGET JS FILE -->
    <script type="text/javascript" src="__PUBLIC__/js/prettyPhoto.min.js"></script><!-- PRETTYPHOTO JS FILE -->

    <script type="text/javascript" src="__PUBLIC__/js/isotope.min.js"></script><!--ISOTOPE JS FILE -->
    <script type="text/javascript" src="__PUBLIC__/js/scrolltopcontrol.js"></script><!-- SCROLL TO TOP JS PLUGIN -->

<body>
<div id="container">
    <!-- main container starts-->
    <div id="wrapp">
        <!-- main wrapp starts-->
        <header id="header" style="margin-top: 30px">
            <!--header starts -->
            <div class="container">
                <div class="head-wrapp">
                    <a href="{:U('index/index')}" id="logo"><img
                            src="__PUBLIC__/logo.png" alt="">
                        </a>
                    <!--your logo-->
                    <nav class="top-search" style="margin-top: 15px">
                        <!-- search starts-->
                        <form action="{:U('index/article_list')}" method="get">
                            <button class="search-btn"></button>
                            <input name="search" class="search-field" type="text" onblur="if(this.value=='')this.value='Search';"
                                   onfocus="if(this.value=='Search')this.value='';" value="Search"/>
                        </form>
                    </nav>
                    <!--search ends -->
                </div>
            </div>
            <div id="main-navigation" class="fixed">
                <!--main navigation wrapper starts -->
                <div class="container">
                    <ul class="main-menu">
                        <foreach name="category" item="cate">
                            <if condition="$cate.url eq '0'">
                                <li><a href="#">{$cate.categoryname}</a>
                                    <else/>
                                <li><a href="{$cate.url}">{$cate.categoryname}</a>
                            </if>
                            <ul>
                                <foreach name="categories" item="it">
                                    <if condition="$cate.id eq $it['type']">
                                        <if condition="$it.url eq '0'">
                                            <li><a href="{:U('index/article_list')}?category={$it.id}">{$it.categoryname}</a>
                                            </li>
                                            <else/>
                                            <li><a href="{$it.url}">{$it.categoryname}</a></li>
                                        </if>
                                    </if>
                                </foreach>
                            </ul>
                            </li>
                        </foreach>
                        <li><a href="{:U('index/change')}">{$home.lan}</a></li>
                    </ul>
                </div>
            </div>
            <!--main navigation wrapper ends -->
        </header>
